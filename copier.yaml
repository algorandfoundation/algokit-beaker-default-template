_subdirectory: template_content

# questions
project_name:
    type: str
    help: Name for this project.
    placeholder: "sample-app"

author_name:
    type: str
    help: Package author name

author_email:
    type: str
    help: Package author email

ide_vscode:
    type: bool
    help: Do you want to add VSCode configuration?
    default: yes

python_linter:
    type: str
    help: Please select Python linter
    choices:
        Ruff: "ruff"
        Flake8: "flake8"
        No, thank you: "null"
    default: "ruff"

use_python_black:
    type: bool
    help: Do you want to use Black as formatter?
    default: yes

use_python_mypy:
    type: bool
    help: Do you want to use MyPy for type checking?
    default: yes

use_python_pytest:
    type: bool
    help: Do you want to use PyTest for unit tests?
    default: yes

use_python_pip_audit:
    type: bool
    help: Do you want to use Pip-Audit?
    default: yes
