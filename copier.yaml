_subdirectory: template_content

_tasks:
    - ["{{ _copier_python }}", "-c", "import subprocess\nif ('{{run_poetry_install}}'.lower() in ['true', '1', 't', 'y', 'yes']): subprocess.run('algokit -v bootstrap poetry --ok-exit-code'.split())"]
    # This is what I want it to be, but it doesn't work :(
    #- '{% if run_poetry_install %}algokit -v bootstrap poetry --ok-exit-code{% endif %}"'

# questions
project_name:
    type: str
    help: Name for this project.
    placeholder: "algorand-app"

author_name:
    type: str
    help: Package author name
    placeholder: "Your Name"

author_email:
    type: str
    help: Package author email
    placeholder: "your@email.tld"

ide_vscode:
    type: bool
    help: Do you want to add VSCode configuration?
    default: yes

python_linter:
    type: str
    help: Please select Python linter
    choices:
        Ruff: "ruff"
        Flake8: "flake8"
        No, thank you: "null"
    default: "ruff"

use_python_black:
    type: bool
    help: Do you want to use Black as formatter?
    default: yes

use_python_mypy:
    type: bool
    help: Do you want to use MyPy for type checking?
    default: yes

use_python_pytest:
    type: bool
    help: Do you want to use PyTest for unit tests?
    default: yes

use_python_pip_audit:
    type: bool
    help: Do you want to use Pip-Audit?
    default: yes

run_poetry_install:
    type: bool
    help: Do you want to run `poetry install`?
    default: yes
