_subdirectory: template_content

_tasks:
    - ["{{ _copier_python }}", "-c", "import subprocess\nif ('{{run_poetry_install}}'.lower() in ['true', '1', 't', 'y', 'yes']): subprocess.run('algokit bootstrap poetry --ok-exit-code'.split())"]
    # This is what I want it to be, but it doesn't work :(
    #- '{% if run_poetry_install %}algokit bootstrap poetry --ok-exit-code{% endif %}"'

# questions
# project_name should never get prompted, AlgoKit should always pass it by convention
project_name:
    type: str
    help: Name for this project.
    placeholder: "algorand-app"

author_name:
    type: str
    help: Package author name
    placeholder: "Your Name"

author_email:
    type: str
    help: Package author email
    placeholder: "your@email.tld"

ide_vscode:
    type: bool
    help: Do you want to add VSCode configuration?
    default: yes

python_linter:
    type: str
    help: Do you want to use a Python linter?
    choices:
        Ruff: "ruff"
        Flake8: "flake8"
        No, thank you: "null"
    default: "ruff"

use_python_black:
    type: bool
    help: Do you want to use a Python formatter (via Black)?
    default: yes

use_python_mypy:
    type: bool
    help: Do you want to use a Python type checker (via mypy)?
    default: yes

use_python_pytest:
    type: bool
    help: Do you want to include unit tests (via pytest)?
    default: yes

use_python_pip_audit:
    type: bool
    help: Do you want to include Python dependency vulnerability scanning (via pip-audit)?
    default: yes

run_poetry_install:
    type: bool
    help: Do you want to automatically install Python dependencies and set up the Python virtual environment so you can execute the project immediately (via `poetry install`)?
    default: yes

# The following should never get prompted; algokit should always pass these values through by convention

algod_token:
    type: str
    help: Default Algod Token
    default: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

algod_server:
    type: str
    help: Default Algod server
    default: "http://localhost"

algod_port:
    type: int
    help: Default Algod port
    default: 4001

indexer_token:
    type: str
    help: Default Indexer token
    default: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

indexer_server:
    type: str
    help: Default Indexer server
    default: "http://localhost"

indexer_port:
    type: int
    help: Default Indexer port
    default: 8980
